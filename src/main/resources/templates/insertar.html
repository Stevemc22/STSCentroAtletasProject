<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="Content-Type" content="text/html"></meta>
<title>Atletas</title>
<style>
input {margin: 8px; border-radius: 5px; }
body {padding: 2%}
input:invalid {
  border: 2px solid red;
}

input:valid {
  border: 2px solid black;
}
</style>
</head>
<body>
Insertar atleta:
<form action="#" th:action="@{/insertar}" th:object="${atleta}" method="post">
    <label for="nombre">Nombre</label>
    <input type="text" th:field="*{nombre}" id="nombre" required>
    
    <label for="primerApellido">Primer apellido</label>
    <input type="text" th:field="*{primerApellido}" id="primerApellido" required>
    
    <label for="segundoApellido">Segundo apellido</label>
    <input type="text" th:field="*{segundoApellido}" id="segundoApellido" required>
    
    <label for="fechaNacimiento">Fecha de nacimiento</label>
    <input type="text" th:field="*{fechaNacimiento}" id="fechaNacimiento" required><br>
    
    <label for="deporte">Deporte</label>
    <input type="text" th:field="*{deporte}" id="deporte" required>
    
    <label for="estatura">Estatura (m) e.g. 1.75</label>
    <input type="number" step="0.01" title="Digite la estatura en metros. e.g. 1.75" th:field="*{estatura}" id="estatura" required>
    
    <label for="peso">Peso (kg)</label>
    <input type="number" step="0.01" th:field="*{peso}" id="peso" required>
    
    <input type="radio" id="masc" name="genero" value="Masculino">
    <label for="masc" th:field="*{genero}">Másculino</label>
    <input type="radio" id="fem" name="genero" value="Femenino">
    <label for="fem" th:field="*{genero}">Femenino</label><br>
    
    <label for="direccion">Dirección</label>
    <input type="text" th:field="*{direccion}" id="direccion" required>
    
    <label for="provincia">Provincia</label>
    <input type="text" th:field="*{provincia}" id="provincia" required>
    
    <label for="canton">Cantón</label>
    <input type="text" th:field="*{canton}" id="canton" required>
    
    <label for="distrito">Distrito</label>
    <input type="text" th:field="*{distrito}" id="distrito" required><br>
    
    <label for="contacto">Contacto</label>
    <input type="text" th:field="*{contacto}" id="contacto" required><br>
    
    <input type="submit" value="Agregar Atleta">
    <a href="/">Cancelar</a>
</form>

</body>
</html>
